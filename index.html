<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your HTML Page</title>
    </head>
    <body>

        <h1>Your Title</h1>

        <label for="searchTerm">Enter Search Term:</label>
        <input type="text" id="searchTerm" name="searchTermInput">
        <button onclick="submitSearchTerm()">Send to iFrame</button>

        <p id="outputLabel"></p>
        <label>Click-To-Dial Number:</label>
        <p id="numberDialed"></p>

        <script>
            function submitSearchTerm() {
                var searchTerm = document.getElementById("searchTermInput").value;

                // Send message to parent with the entered text
                parent.postMessage({
                    searchTerm: searchTerm
                }, '*');
            }

            window.addEventListener('message', function (event) {
                switch (event.data.type) {
                    case 'CLICK_TO_DIAL':
                        makeCall({
                            destination: event.data.payload.phoneNumber,
                            destinationType: 'DIALABLE',
                            prefix: '',
                        });
                        break;
                }
            });

            function makeCall({ destination, destinationType, prefix }) {
                document.getElementById("numberDialed").innerHTML = destination;
                // Your other makeCall logic goes here
            }
        </script>
    </body>
</html>
